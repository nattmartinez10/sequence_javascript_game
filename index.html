<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sequence Boardgame</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="login-container">
    <h1>Sequence Boardgame</h1>
    <form id="login-form">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" required />

      <label for="color">Choose your chip color:</label>
      <select id="color" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>

      <label for="roomId">Room ID (optional):</label>
      <input type="text" id="roomId" placeholder="Leave blank for random match" />

      <button type="submit">Enter</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
